<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="../css/estilo.css" media="screen,projection" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .col {
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col s12">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../index.html">inicio</a></li>
            <li><a href="contacto.html">contacto</a></li>
            <li><a href="portfolio.html">portfolio</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
  <div class="col s5 offset-s1">
    <div class="col s11" style="max-width: 100%; height: 0; padding-bottom: 56.25%; position: relative;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12167.977577958764!2d-3.7322751999999997!3d40.320281949999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4220c47c9f68fd%3A0x958971434602edab!2sBar%20El%20Rinc%C3%B3n%20de%20La%20Morenita!5e0!3m2!1ses!2ses!4v1688549181999!5m2!1ses!2ses" style="border:0; width: 100%; ; position: absolute; top: 0; left: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  <div class="col s5">
    <div class="row">
      <form id="contact-form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <input id="message" type="text" placeholder="Mensaje">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button id="submit-btn" class="waves-effect waves-light btn">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var submitBtn = document.getElementById("submit-btn");

      submitBtn.addEventListener("click", function() {
        var emailInput = document.getElementById("email");
        var messageInput = document.getElementById("message");

        var email = emailInput.value;
        var message = messageInput.value;

        // Crear cookie
        var fecha = new Date();
        fecha.setTime(fecha.getTime() + 1000 * 60 * 60 * 24 * 30);
        document.cookie = "email=" + encodeURIComponent(email) + ";expires=" + fecha.toUTCString();
        document.cookie = "message=" + encodeURIComponent(message) + ";expires=" + fecha.toUTCString();

        // Restablecer los valores de los campos de entrada
        emailInput.value = "";
        messageInput.value = "";

        alert("Contacto enviado");
      });
    });
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
